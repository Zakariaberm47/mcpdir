name: Backfill Servers

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Backfill mode'
        required: true
        default: 'missing-any'
        type: choice
        options:
          - missing-readme
          - missing-tools
          - missing-any
          - all
      limit:
        description: 'Limit number of servers (0 = no limit)'
        required: false
        default: '500'
        type: string
      dry_run:
        description: 'Dry run (no changes)'
        required: false
        default: false
        type: boolean

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run backfill
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          ARGS="--mode=${{ inputs.mode }}"

          if [ "${{ inputs.limit }}" != "0" ]; then
            ARGS="$ARGS --limit=${{ inputs.limit }}"
          fi

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          echo "Running: npx tsx scripts/backfill-servers.ts $ARGS"
          npx tsx scripts/backfill-servers.ts $ARGS
